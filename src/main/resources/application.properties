# Configuration file

#JWT
mp.jwt.verify.publickey.location=publickey.pem
smallrye.jwt.sign.key-location=privatekey.pem
mp.jwt.verify.issuer=kingtide
quarkus.smallrye-jwt.enabled=true


#DATABASE
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = postgres
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/postgres_db


#LIQUIBASE
# Liquibase minimal config properties
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.change-log=/db/changeLog.xml
%test.quarkus.liquibase.change-log=/db/changeLogTest.xml


#CORS
#quarkus.http.cors=true
#quarkus.http.cors.origins=https://demo-app.com

#APPLICATION
quarkus.log.level=INFO
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/docs
quarkus.package.type=uber-jar
quarkus.http.port=8090


